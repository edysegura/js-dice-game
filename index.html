<p>
	Esta aplicação simula um jogo de dados! <br />
	Clique no botão lançar dados para iniciar.
</p>

<form action="" method="post">
	<fieldset>
		<legend>Dados:</legend>
		
		<label for="d1">
			Valor do dado 1:<br />
			<input type="text" name="d1" id="d1" value="0" readonly="readonly" />

		<br />
		
		<label for="d2">
			Valor do dado 2:<br />
			<input type="text" name="d2" id="d2" value="0" readonly="readonly" />
		</label>
		
		<br />
		<br />
		
		<input type="submit" value="Lançar Dados!" />
	</fieldset>
</form>

<p>&nbsp;</p>

<div id="dados">
